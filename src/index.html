<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./photon.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Codevolution</title>
</head>

<body>

    <div class="mainWrapper">
        <h1>CRUD File</h1>

        <form>
            <div class="form-group">
                <label>File name</label>
                <input id="fileName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Contents</label>
                <textarea id="fileContents" class="form-control" rows="5"></textarea>
            </div>
        </form>
        <button id="btnCreate" class="btn btn-positive">Create</button>
        <button id="btnRead" class="btn btn-primary">Read</button>
        <button id="btnDelete" class="btn btn-negative">Delete</button>
    </div>

    <script>
        require('./index');
    </script>
</body>

</html>
